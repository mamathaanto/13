<div class="row">
    <div class="col-12-sm d-flex justify-content-start align-items-center text-center">
  
      <button class="d-flex justify-content-start" type="button" class="btn btn-secondary"
        (click)="openpopup('')">Add Country</button><br>
    </div>
  </div><br>
  
  
  
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-center align-items-center text-center">
  
  
      <div class="mat-elevation-z8">
        <div style="background-color:skyblue;height:40px;">Country</div>
  
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
              
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Filter" #input>
        </mat-form-field>
      
          </div>
          <div class="col-sm-4"></div>
      </div>
  
  
  
        <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8 table table-striped" >
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Position Column -->
          <ng-container matColumnDef="CountryId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef  class="text-left" ><strong> CountryId</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CountryId}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="CountryName">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > <strong> CountryName</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CountryName}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="CountryCode">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>CountryCode </strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CountryCode}} </td>
          </ng-container>

          <ng-container matColumnDef="Currency">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>Currency</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.Currency}} </td>
          </ng-container>

          <ng-container matColumnDef="Status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>Status </strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.Status}} </td>
          </ng-container>

          <ng-container matColumnDef="CreatedOn">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>CreatedOn </strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CreatedOn}} </td>
          </ng-container>

          <ng-container matColumnDef="CreatedBy">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>CreatedBy </strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CreatedBy}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center"><strong>Action</strong> </th>
            <td mat-cell *matCellDef="let element">
              <!-- <button mat-raised-button  (click)="edititem(element.ItemUnitId)"> -->
                <!-- <i (click)="edititem(element.CountryId)"
                  class="fa-regular fa-pen-to-square text-secondary fa-2x"></i> -->
                <!-- </button> -->
                |
              <!-- <button mat-raised-button  (click)="removeitem(element.ItemUnitId)"> -->
                <i (click)="removeitem(element.CountryId)"
                  class="fa-solid fa-trash text-secondary fa-2x"></i>
                <!-- </button> -->
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displaycolums"></tr>
          <tr mat-row *matRowDef="let row; columns: displaycolums;"></tr>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
  
        </mat-paginator>
      </div>
  
    </div>
  </div>
