<form  [formGroup]="countryform"  >

  <h1 style="border-bottom-style:solid;
  border-bottom-color:white;
  border-bottom-width:1px ;" class="text-center">Country</h1>

  <mat-form-field class="example-full-width" appearance="fill">
       <mat-label>CountryId</mat-label>
       <input matInput placeholder="CountryId" 
        formControlName="CountryId">
  </mat-form-field>  

  <mat-form-field appearance="fill">
        <mat-label>Choose a Country</mat-label>
        <mat-select   formControlName="CountryName"
         (selectionChange)="Codegen($event.value)">
          <ng-container *ngFor="let x of countryglobal">
          <mat-option [value]="x.name">{{x.name}}</mat-option>
        </ng-container>
        </mat-select>
  </mat-form-field> 

  <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>CountryCode</mat-label>
        <input   matInput placeholder="CountryCode" [(ngModel)]="countrycode" formControlName="CountryCode">
  </mat-form-field>
      
  <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Currency</mat-label>
        <input   matInput placeholder="Currency" [(ngModel)]="currency" formControlName="Currency">
  </mat-form-field>  

  <section class="example-section"
        <mat-checkbox  class="example-margin" 
         formControlName="Status">Status(IsActive?)</mat-checkbox><br>
   </section>   

  <mat-form-field class="example-full-width" appearance="fill" hidden>
        <mat-label>CreatedOn</mat-label>
        <input   matInput placeholder="CreatedOn"  formControlName="CreatedOn">
  </mat-form-field>  

  <mat-form-field class="example-full-width" appearance="fill" hidden >
        <mat-label>CreatedBy</mat-label>
        <input   matInput placeholder="CreatedBy"  formControlName="CreatedBy">
  </mat-form-field>  
    
<div class="example-button-row">
       <button mat-raised-button color="primary" (click)="save()">Save</button> |
       <button mat-raised-button color="primary"  (click)="closepopup()">Close</button>
</div>
</form>
