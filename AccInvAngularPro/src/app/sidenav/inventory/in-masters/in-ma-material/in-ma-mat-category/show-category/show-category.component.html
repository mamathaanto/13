<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="false" data-keyboard="false"
>
    Add ItemCategory
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-category [cat]="cat" *ngIf="ActivateAddEditItemCategory">
            </app-add-edit-category>
        </div>
      </div>
    </div>
  </div>

    <tbody>
        <tr *ngFor="let dataItem of ItemCategoryList">
            <td>{{dataItem.ItemCategoryId}}</td>
            <td>{{dataItem.ItemCategory}}</td>
            <td>{{dataItem.ParentId}}</td>
            <td>{{dataItem.Status}}</td>
            <td>{{dataItem.CreatedOn}}</td>
            <td>{{dataItem.CreatedBy}}</td>
