  <div class="row">
    <div class="col-sm-12 d-flex justify-content-center align-items-center text-center">
  
  
      <div class="mat-elevation-z8">
  
        <div style="background-color: skyblue;height:40px;">Unit </div>
  
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
              
      <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)"  placeholder="Filter" #input>
        </mat-form-field>
      
          </div>
          <div class="col-sm-4"></div>
      </div>
  
  
  
        <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8" class="table table-striped">
          <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
          <!-- Position Column -->
          <ng-container matColumnDef="ItemUnitId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef  class="text-left" ><strong> ItemUnitId</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.ItemUnitId}} </td>
          </ng-container>
  
          <!-- Name Column -->
          <ng-container matColumnDef="ItemUnit">
            <th mat-header-cell mat-sort-header *matHeaderCellDef > <strong> ItemUnit</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.ItemUnit}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="ParentId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>ParentId </strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.ParentId}} </td>
          </ng-container>
  
          <!-- Symbol Column -->
          <ng-container matColumnDef="Con_Factor">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"><strong> Con_Factor</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.Con_Factor}} </td>
          </ng-container>
  
          <ng-container matColumnDef="Status">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"><strong> Status</strong> </th>
            <td mat-cell *matCellDef="let element"  class="text-left"> 
                <p *ngIf="element.Status==true">Active</p>
                <p *ngIf="element.Status==false">Deactive</p>
             </td>
          </ng-container>
  
          <ng-container matColumnDef="CreatedOn">
            <th mat-header-cell mat-sort-header mat-sort-header *matHeaderCellDef class="text-center">
                <strong> CreatedOn</strong></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CreatedOn|date:'dd-MM-yyyy'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="CreatedBy">
            <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-center"> <strong>CreatedBy</strong> </th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.CreatedBy }} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center"><strong>Action</strong> </th>
            <td mat-cell *matCellDef="let element">
              <!-- <button mat-raised-button  (click)="edititem(element.ItemUnitId)"> -->
                <i (click)="edititem(element.ItemUnitId)"
                  class="fa-regular fa-pen-to-square text-secondary fa-2x"></i>
                <!-- </button> -->
                |
              <!-- <button mat-raised-button  (click)="removeitem(element.ItemUnitId)"> -->
                <i (click)="removeitem(element.ItemUnitId)"
                  class="fa-solid fa-trash text-secondary fa-2x"></i>
                <!-- </button> -->
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displaycolums"></tr>
          <tr mat-row *matRowDef="let row; columns: displaycolums;"></tr>
  
        </table>
  
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
  
        </mat-paginator>
      </div>
  
    </div>
  </div>
