<form  [formGroup]="itemform"  >
  <h1 class="text-center" style="border-bottom-style:solid" >Unit</h1>
    <mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>ItemUnitId</mat-label>
       <input   matInput placeholder="ItemUnitId"  formControlName="ItemUnitId">
     </mat-form-field>  

       <mat-form-field class="example-full-width" appearance="fill">
       <mat-label>ItemUnit</mat-label>
       <input   matInput placeholder="ItemUnit"  formControlName="ItemUnit" >
     </mat-form-field>  
<mat-form-field appearance="fill">
       <mat-label>Choose an option</mat-label>
       <mat-select   formControlName="ParentId">
         <mat-option value="0">None</mat-option>
         <ng-container *ngFor="let x of baseunitlist">
         <ng-container *ngIf="x.ParentId==0">
         <mat-option value="x.ItemUnitId">{{x.ItemUnit}}</mat-option>
       </ng-container></ng-container>

         <!-- *ngFor="let x of li" [value] =x.ItemUnit>{{x.ItemUnit}} -->
       </mat-select>
     </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
       <mat-label>ConversionFactor</mat-label>
       <input   matInput placeholder="ConversionFactor" formControlName="Con_Factor" >
     </mat-form-field>  
 <section class="example-section">
       
       <mat-checkbox  class="example-margin"  formControlName="Status">Status(IsActive?)</mat-checkbox><br>
       
     </section> 
   <mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>CreatedOn</mat-label>
       <input matInput placeholder="createdOn"  formControlName="CreatedOn" >
     </mat-form-field>  
   <mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>CreatedBy</mat-label>
       <input   matInput placeholder="CreatedBy"  formControlName="CreatedBy" >
     </mat-form-field>  
<div class="example-button-row">
       <button mat-raised-button color="primary" (click)="save()"  >Save</button> |
       <button mat-raised-button color="primary"  (click)="closepopup()"
        >Close</button>
     </div>
</form>
