


 <div class="form-group row" >

    <label class="col-sm-2 col-form-label">Tax Rate</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Taxpercent"
        placeholder="Enter Tax Rate">
    </div>
</div>

<button (click)="addTaxmaster()" *ngIf="tax.TaxmasterId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateTaxmaster()" *ngIf="tax.TaxmasterId!=0" class="btn btn-primary">
    Update
</button>
