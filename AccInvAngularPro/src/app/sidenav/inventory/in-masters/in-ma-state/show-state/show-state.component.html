<div class="row">
    <div class="col-sm-12 d-flex justify-content-start align-items-center ">
      <button class="btn btn-secondary" (click)="openpopup('')">Add</button>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 d-flex justify-content-center align-items-center text-center">
      <div class="mat-elevation-z8">
        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-4">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
            </mat-form-field>
          </div>
          <div class="col-sm-4"></div>
        </div>

  <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8 table table-striped">
  
  <ng-container matColumnDef="StateId">
      <th mat-header-cell mat-sort-header *matHeaderCellDef class="text-left"><b>Id</b> </th>
      <td mat-cell *matCellDef="let element" class="text-left"> {{element.StateId}} </td>
  </ng-container>
            
  <ng-container matColumnDef="StateName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"><b>Name</b></th>
            <td mat-cell *matCellDef="let element"  class="text-left"> {{element.StateName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="StateCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>Code</b> </th>
          <td mat-cell *matCellDef="let element" class="text-left"> {{element.StateCode}} </td>
  </ng-container>
  
      <ng-container matColumnDef="CountryId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"><b>CountryId</b></th>
            <td mat-cell *matCellDef="let element" class="text-left"> {{element.CountryId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"><b>Status </b></th>
            <td mat-cell *matCellDef="let element" class="text-left"> 
              <p *ngIf="element.Status==true">Active</p> 
            <p *ngIf="element.Status==false">Deactive</p></td>
      </ng-container>
  
        <ng-container matColumnDef="CreatedOn">
         <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>CreatedOn</b></th>
         <td mat-cell *matCellDef="let element" class="text-left">{{element.CreatedOn|date:'dd-MM-yyyy'}}</td>
        </ng-container>

          <ng-container matColumnDef="CreatedBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>CreatedBy</b></th>
          <td mat-cell *matCellDef="let element" class="text-left">{{element.CreatedBy}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displaycolums"></tr>
          <tr mat-row *matRowDef="let row; columns: displaycolums;"></tr>

        </table>

        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
        </mat-paginator>

      </div>
    </div>
  </div>
