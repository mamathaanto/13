


<form [formGroup]="stateform"  > 

<mat-form-field class="example-full-width" appearance="fill"  hidden>
       <mat-label>StateId</mat-label>
       <input   matInput placeholder="StateId" formControlName="StateId">
</mat-form-field>   


<mat-form-field appearance="fill">
  <mat-label>State</mat-label>
  <input type="text" matInput placeholder="StateName" formControlName="StateName" >
</mat-form-field>


<mat-form-field class="example-full-width" appearance="fill">
<mat-label>StateCode</mat-label>
<input type="text" matInput placeholder="Statename" formControlName="StateCode" >
</mat-form-field> 


<mat-form-field class="example-full-width" appearance="fill">
<mat-label>CountryId</mat-label>
<mat-select formControlName="CountryId" (selectionChange)="countrychange($event.value)" >
<ng-container  *ngFor="let x of cid">
         <mat-option [value]="x.CountryId">{{x.CountryName}}</mat-option>
</ng-container>
</mat-select>
<!-- <input matInput placeholder="CountryId" [(ngModel)]="countryid" formControlName="CountryId"  > -->
</mat-form-field>



<section class="example-section">
       <mat-checkbox  class="example-margin"  formControlName="Status">Status(IsActive?)</mat-checkbox><br>
</section>


<mat-form-field class="example-full-width" appearance="fill" hidden >
       <mat-label>CreatedOn</mat-label>
       <input matInput placeholder="CreatedOn" formControlName="CreatedOn" >
</mat-form-field> 


<mat-form-field class="example-full-width" appearance="fill" hidden >
       <mat-label>CreatedBy</mat-label>
       <input   matInput placeholder="CreatedBy"  formControlName="CreatedBy">
</mat-form-field>  


<div class="example-button-row">
      <button class="btn btn-secondary" (click)="save()">Save</button> |
      <button class="btn btn-secondary"  (click)="closepopup()">Close</button>
</div>


</form>
