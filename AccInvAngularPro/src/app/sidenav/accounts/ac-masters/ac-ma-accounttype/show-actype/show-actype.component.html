<div class="row">
  <div class="col-lg-12 d-flex justify-content-center align-items-center text-center">
    <div class="mat-elevation-z8">
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
  <mat-form-field>
      <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="AccountTypeName Filter" #input>
  </mat-form-field>
  </div>
<div class="col-sm-4"></div>
</div>

      <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8 table table-striped  ">
        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
 <!-- Position Column -->
<ng-container matColumnDef="AccTypeId" >
<th mat-header-cell mat-sort-header *matHeaderCellDef class="text-left"> <b> AccTypeId</b></th>
<td mat-cell *matCellDef="let element" class="text-left"> {{element.AccTypeId}} </td>
</ng-container>
<!-- Name Column -->
        <ng-container matColumnDef="AccTypeName" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"><b>AccTypeName</b></th>
          <td mat-cell *matCellDef="let element" class="text-left">{{element.AccTypeName}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Status" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"><b> Status </b></th>
          <td mat-cell *matCellDef="let element" class="text-left">{{element.Status}}</td>
        </ng-container>
<tr mat-header-row *matHeaderRowDef="displaycolums"></tr>
        <tr mat-row *matRowDef="let row; columns: displaycolums;"></tr>
      </table>
<mat-paginator [pageSizeOptions]="[10,20,30]" showFirstLastButtons>
      </mat-paginator>
</div>
</div>
</div>
