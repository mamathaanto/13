 <form [formGroup]="accountsubtypeform"  >
       <h1 style="border-bottom-style:solid;
       border-bottom-color:white;
       border-bottom-width:1px ;" class="text-center" >Account SubType</h1>
<mat-form-field appearance="fill">
<mat-label>Choose Your Account Type</mat-label>
<mat-select formControlName="AccTypeId" id="selectid" (selectionChange)="Codegen($event.value)" >
<ng-container *ngFor="let x of baseunitlist" >
<mat-option [value]="x.AccTypeId">{{x.AccTypeName}}</mat-option>
</ng-container>
</mat-select>
</mat-form-field>
 
<mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>AccSubTypeId</mat-label>
       <input matInput placeholder="AccSubTypeId" formControlName="AccSubTypeId">
</mat-form-field>   
  
<mat-form-field class="example-full-width" appearance="fill">
       <mat-label>AccSubTypeCode</mat-label>
       <input   matInput placeholder="AccSubTypeCode"[(ngModel)]="subcode" formControlName="AccSubTypeCode"  >
</mat-form-field> 

<mat-form-field class="example-full-width" appearance="fill">
        <mat-label>AccSubTypeName</mat-label>
        <input   matInput placeholder=" AccSubTypeName" formControlName="AccSubTypeName"  >
</mat-form-field>
 
<section class="example-section">
       <mat-checkbox  class="example-margin"  formControlName="Status">Status(IsActive?)</mat-checkbox><br>
</section>

<mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>CreatedOn</mat-label>
       <input matInput placeholder="createdOn" formControlName="CreatedOn" >
</mat-form-field>  

<mat-form-field class="example-full-width" appearance="fill"  hidden>
       <mat-label>CreatedBy</mat-label>
       <input   matInput placeholder="CreatedBy"  formControlName="CreatedBy">
</mat-form-field>  

<div class="example-button-row">
       <button class="btn btn-secondary" (click)="save()">Save</button> |
       <button class="btn btn-secondary"  (click)="closepopup()">Close</button>
</div>

</form>
