
<form [formGroup]="accountgroupform">


  <h1
  style="border-bottom-style:solid;
  border-bottom-color:white;
  border-bottom-width:1px;"
  class="text-center">Account Group</h1>
  <div class="row">
  <div class="col-sm-8">
  <mat-form-field class="example-full-width" appearance="fill" >

<mat-label>AccSubTypeId</mat-label>
<mat-select formControlName="AccSubTypeId" id="selectid" (selectionChange)="Codegen($event.value)">
  <ng-container *ngFor="let x of baseunitlist">
    <mat-option [value]="x.AccSubTypeId">{{x.AccSubTypeName}}</mat-option>
  </ng-container>
  </mat-select>
</mat-form-field>
</div>

<div class="col-sm-2">
    <button class="btn btn-secondary 
    full-width2" 
    routerLink="/ac-ma-accountsubtype" 
    (click)="closepopup()">New</button>
  </div>
</div>

<mat-form-field appearance="fill"  hidden>
        <mat-label>AccGroupId </mat-label>
        <input   matInput placeholder="AccGroupId" formControlName="AccGroupId" >
</mat-form-field>
  
       
<mat-form-field class="example-full-width" appearance="fill">
         <mat-label>AccGroupCode</mat-label>
         <input   matInput placeholder="AccGroupCode"
          formControlName="AccGroupCode" >
</mat-form-field>   
  
<mat-form-field class="example-full-width" appearance="fill">
      <mat-label>AccGroupName</mat-label>
      <input   matInput placeholder="AccGroupName" 
      formControlName="AccGroupName"  >
</mat-form-field>  
  
      
<section class="example-full-width">
         <mat-checkbox  class="example-margin" 
         formControlName="Status">Status(IsActive?)</mat-checkbox><br>
</section> 
  
  
<mat-form-field class="example-full-width" appearance="fill" hidden>
    <mat-label>CreatedOn</mat-label>
    <input matInput placeholder="CreatedOn" formControlName="CreatedOn">
</mat-form-field>   


<mat-form-field class="example-full-width" appearance="fill" hidden>
<mat-label>CreatedBy</mat-label>
<input   matInput placeholder="CreatedBy"  formControlName="CreatedBy">
</mat-form-field>

<div class="example-button-row">
<button class="btn btn-secondary" (click)="save()">Save</button> |
<button class="btn btn-secondary"  (click)="closepopup()">Close</button>
</div>
</form>
