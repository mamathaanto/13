
<div class="row">
<div class=" col-sm-2" >
  <button class="btn btn-secondary" (click)="openpopup('')">Add</button>
</div>
</div>
<br>



<div class="row">
  <div class="col-sm-12 d-flex justify-content-center align-items-center text-center">
    
    <div class="mat-elevation-z8">
      <h1 style="background-color: rgb(191, 232, 248);height:40px;">Account Group</h1>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
          </mat-form-field>
        </div>
        <div class="col-sm-4"></div>
</div>


<table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8 table table-striped">

<ng-container matColumnDef="AccGroupId">
<th mat-header-cell mat-sort-header *matHeaderCellDef class="text-left"><b>GroupId</b></th>
<td mat-cell *matCellDef="let element" class="text-left"> {{element.AccGroupId}} </td>
</ng-container>


<ng-container matColumnDef="AccGroupCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"><b>GroupCode </b> </th>
          <td mat-cell *matCellDef="let element" class="text-left"> {{element.AccGroupCode}} </td>
</ng-container>


<ng-container matColumnDef="AccGroupName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>GroupName</b></th>
          <td mat-cell *matCellDef="let element" class="text-left"> {{element.AccGroupName}} </td>
</ng-container>

<ng-container matColumnDef="AccSubTypeId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>SubTypeId</b></th>
          <td mat-cell *matCellDef="let element" class="text-left"> {{element.AccSubTypeId}} </td>
</ng-container>

<ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>Status</b> </th>
          <td mat-cell *matCellDef="let element" class="text-left">
            <p *ngIf="element.Status==true">Active</p>  
          <p *ngIf="element.Status==false">Deactive</p>
        </td>
</ng-container>

<ng-container matColumnDef="CreatedOn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>CreatedOn</b></th>
          <td mat-cell *matCellDef="let element" class="text-left"> {{element.CreatedOn|date:'dd-MM-yyyy'}} </td>
</ng-container>

<ng-container matColumnDef="CreatedBy">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left"> <b>CreatedBy</b></th>
          <td mat-cell *matCellDef="let element" class="text-left"> {{element.CreatedBy}} </td>
</ng-container>

<ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-center"> <b>Action</b></th>
          <td mat-cell *matCellDef="let element" class="text-center">
            <span> <i class="fa-regular fa-pen-to-square fa-1x text-secondary"
              (click)="editaccountgroup(element.AccGroupId)"></i> </span> &nbsp;|
            <span> <i class="fa-solid fa-trash fa-1x text-secondary"
                (click)="removeaccountgroup(element.AccGroupId)"></i>
            </span>
          </td>
</ng-container>


        <tr mat-header-row *matHeaderRowDef="displaycolums"></tr>
        <tr mat-row *matRowDef="let row; columns: displaycolums;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
</mat-paginator>
    </div>
  </div>
</div>
