<div class="one">
  <h3 class="text-center" 
  style="border-bottom-style:solid;
  border-bottom-color:white;
  border-bottom-width:1px;">
  Chart Of Account</h3>
<section class="example-section">
<div class="row">
     <div class="col-sm-6">
<mat-checkbox class="example-margin"
 [(ngModel)]="slctoption"
  [disabled]="gl">SubLedger</mat-checkbox>
     </div>
<div class="col-sm-6">
    <mat-checkbox class="example-margin" [disabled]="slctoption" [(ngModel)]="gl"  >GL</mat-checkbox>
</div>
</div>
</section>

<div class="row">
<div class="col-sm-8">

<div *ngIf="slctoption==true">
  <mat-form-field style="width:70%" >
      <mat-label>Select General Ledger</mat-label>
<mat-select (selectionChange)="selectingchartofacc($event.value)">
 
  <mat-option [value]="0">None</mat-option>
  <ng-container >
      <ng-container *ngFor="let x of baseunitlist">
  <mat-option [value]="x.ChartOfAccountId">{{x.AccountName}}</mat-option>
</ng-container>
</ng-container>
</mat-select>
</mat-form-field>
</div>

</div>


</div>




<form [formGroup]="chartofaccountform"  >
  
<div class="row">
  <div class="col-sm-10">
<div *ngIf="gl==true">
<mat-form-field>
        <mat-label>AccGroupId</mat-label>
        <mat-select  formControlName="AccGroupId" (selectionChange)="selectingaccgroup($event.value)">
          <ng-container *ngFor="let x of accgrouplist">
          <mat-option [value]="x.AccGroupId">{{x.AccGroupName}}</mat-option>
        </ng-container>
        </mat-select>
      </mat-form-field>
</div>
  </div>
  <div class="col-sm-2" *ngIf="gl==true">
    <button  class="btn btn-sm btn-secondary" routerLink="/ac-ma-accountgroup" (click)="closepopup()">New</button>
   </div>
</div>

    <mat-form-field class="example-full-width" appearance="fill" hidden>
        <mat-label>ChartOfAccountId</mat-label>
        <input   matInput placeholder="ChartOfAccountId" formControlName="ChartOfAccountId" >
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>AccountName</mat-label>
        <input   matInput placeholder="AccountName"  formControlName="AccountName"  >
      </mat-form-field>
      
        <div *ngIf="slctoption==true">  
     <mat-form-field class="example-full-width" appearance="fill" >
        <mat-label>AccGroupId</mat-label>
        <input   matInput placeholder="AccGroupId" [(ngModel)]="accgroupid" formControlName="AccGroupId"  >
      </mat-form-field>
    </div>


  
<ng-container *ngIf="(slctoption==true)&&(gl==false)">
      <mat-form-field appearance="fill">
        <mat-label>Parent Id</mat-label>
       <input matInput placeholder="ParentId" [(ngModel)]="parentid" formControlName="ParentId">
      </mat-form-field>
</ng-container>
    
<ng-container *ngIf="(gl==true)&&(slctoption==false)">
      <mat-form-field appearance="fill">
        <mat-label>Parent Id</mat-label>
       <input matInput placeholder="ParentId" formControlName="ParentId">
      </mat-form-field>
</ng-container>

  <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>LFCode</mat-label>
        <input   matInput placeholder="LFCode" formControlName="LFCode" >
  </mat-form-field> 

  <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>ParentCode</mat-label>
        <input   matInput placeholder="AccGroupId" formControlName="ParentCode"  >
  </mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
        <mat-label>IsBalanceSheet</mat-label>
  <input   matInput placeholder="IsBalanceSheet" formControlName="IsBalanceSheet"  >
</mat-form-field>

<section class="example-full-width">
       <mat-checkbox  class="example-margin"  formControlName="Status">Status(IsActive?)</mat-checkbox><br>
</section> 

  <mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>CreatedOn</mat-label>
       <input matInput placeholder="createdOn" formControlName="CreatedOn">
  </mat-form-field> 
     
     
<mat-form-field class="example-full-width" appearance="fill" hidden>
       <mat-label>CreatedBy</mat-label>
       <input   matInput placeholder="CreatedBy"  formControlName="CreatedBy">
</mat-form-field> 

<div class="example-button-row">
       <button class="btn btn-secondary" (click)="save()">Save</button> |
        <button class="btn btn-secondary"  (click)="closepopup()">close</button>
</div>

  <br>
<h3 class="text-center" style="border-bottom-style:solid;
border-bottom-color: lightblue;border-bottom-width: 1px;">
</h3>

</form>

</div>
