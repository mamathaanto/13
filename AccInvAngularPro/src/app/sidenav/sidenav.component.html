
<div  class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="togglecollapse()"><i class="fa-solid fa-arrow-right"></i></button>
        <div class="logo-text"  *ngIf="collapsed">SkillTech</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closesidenav()">
            <i class="fa-solid fa-xmark"></i>
        </button>
    </div>

                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text"  *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul> -->

    <div class="scrollwrap scrollwrap_delayed ">

        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor="let data of navdata">
                <a href="" class="sidenav-nav-link" 
                (click)="handleclick(data)"
                *ngIf="data.items && data.items.length >0"
                [routerLink]="[data.routeLink]"
                [ngClass]="getActiveClass(data)">
                    <i class="sidenav-link-icon" (click)="togglecollapse()" [class]="data.icon"></i>
                    <span class="sidenav-link-text" (click)="togglecollapse()"
                     *ngIf="collapsed">{{data.label}}</span>
                     <i *ngIf="data.items&&collapsed" 
                     class="menu-collapse-icon"
                     [ngClass]="!data.expanded ? 'fa-solid fa-angles-right':'fa-solid fa-angles-down'"
                     ></i>
                </a>
    
    
                <a href="" class="sidenav-nav-link"
                *ngIf="!data.items || (data.items &&data.items.length ===0)"
                 [routerLink]="[data.routeLink]">
                    <i class="sidenav-link-icon" [class]="data.icon"></i>
                    <span class="sidenav-link-text" (click)="togglecollapse()"
                     *ngIf="collapsed">{{data.label}}</span>
                </a>
    
                <div *ngIf="collapsed && data.items && data.items.length >0">
                    <app-sublevelmenu 
                    [data]="data"
                     [collapsed]='collapsed'
                     [multiple]="multiple"
                     [expanded]="data.expanded">
                     
                       
                    </app-sublevelmenu>
                </div>
            </li>
        </ul>
    </div>

    

</div>
